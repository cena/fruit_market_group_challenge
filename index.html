				</label>
				<label>Last Name:
					<input type = "text" name="lastName"  placeholder="Last Name">
				</label>
				<label>Email:
					<input type = "text" name="email"  placeholder="Email Address">
				</label>
				<label>Phone Number:
					<input type = "text" name="email" placeholder="Phone Number">
				</fieldset>
			<fieldset>
				<legend>Select Fruit Items For Your Order</legend>
					<input type="button" value="Order Apples" name="submitButton">
					<input type="button" value="Order Oranges" name="submitButton">
					<input type="button" value="Order Pears" name="submitButton">
					<input type="button" value="Order Bananas" name="submitButton">
			</fieldset>
		</form>	
		<div id="Prices and Totals">
			<p class="appleQuantity">Apple Quantity:</p>
			<p class="orangeQuantity">Orange Quantity:</p>

	</label>
